<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<div class="roomList">
	<button id="getRoomListInfo" @click="created">获取房间列表信息</button>
</div>
<script type="text/javascript" src="../public/js/vue.js"></script>
<script type="text/javascript" src="../js/public/vue-resource.js"></script>
<script type="text/javascript">
    var vue=new Vue({
        el: '.roomList',
        methods:{
            created: function() {
                this
                    .$http
                    .get('../rooms/getRoom')
                    .then((data) => {
                    this.todos = data;
            })
            }
        }
    });
</script>
</body>
</html>
